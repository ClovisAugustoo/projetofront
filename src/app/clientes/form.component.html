<ul class="alert alert-danger" *ngIf="errores?.length > 0">
<li *ngFor="let err of errores">
{{ err }}
</li>
</ul>

<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

<form>
  <div class="form-gruop row">
  <label for="nome" class="col-form-label col-sm-2">Nome</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" #nome="ngModel"> <!--required minlength="4"  -->
	<div class="alert alert-danger" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
	  <div *ngIf="nome.errors.required">
	    o Nome esta sendo requisitado
	 </div>
	  <div *ngIf="nome.errors.minlength">
	    O Nome deve possuir 4 caracteres minimos
	 </div>	
    </div>	
   </div>
  </div>

  <div class="form-gruop row">
  <label for="sobrenome" class="col-form-label col-sm-2">Sobrenome</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" [(ngModel)]="cliente.sobrenome" name="sobrenome" #sobrenome="ngModel"> <!--required minlength="4"  -->
	<div class="alert alert-danger" *ngIf="sobrenome.invalid && (sobrenome.dirty || sobrenome.touched)">
	  <div *ngIf="sobrenome.errors.required">
	    o Sobrenome esta sendo requisitado
	 </div>
    </div>
   </div>
  </div>

  <div class="form-gruop row">
  <label for="email" class="col-form-label col-sm-2">Email</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required email #email="ngModel"> <!--required email -->
	<div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
	  <div *ngIf="email.errors.required">
	    O Email esta sendo requisitado
	 </div>
	 <div *ngIf="email.errors.email">
	    O Email deve possuir um formato valido
	 </div>
   </div>
  </div>
 </div>

  <div class="form-gruop row">
  <label for="createAt" class="col-form-label col-sm-2">Data</label>
  <div class="col-sm-6">
    <input type="date" class="form-control" [(ngModel)]="cliente.createAt" name="createAt">
   </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-6">
       <button class="btn btn-primary" role="button" (click)='criarCliente()' *ngIf="!cliente.id else elseBlock">Criar</button>
	   
	   <ng-template #elseBlock> 
	    <button class="btn btn-primary" role="button" (click)='atualizarCliente()'>Editar</button>
	   </ng-template>
    </div>
  </div>
</form>
