<div class="card bg-light mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <h5 class="card-title">Lista de clientes</h5>
 <div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/clientes/form']">Criar Cliente</button>
 </div>
 <div *ngIf="clientes?.length == 0" class="alert alert-info">
    No momento, nao existem registros no Banco de Dados!
 </div>
<table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
  <thead>
    <tr>
      <th>id</th>
      <th>nome</th>
      <th>sobrenome</th>
      <th>email</th>
      <th>data</th>
	  <th>editar</th>
	  <th>eliminar</th>
    </tr>
  </thead>
 <tbody>
  <tr *ngFor="let cliente of clientes">
    <td>{{ cliente.id }}</td>
    <td>{{ cliente.nome }}</td>
    <td>{{ cliente.sobrenome }}</td>
    <td>{{ cliente.email }}</td>
    <td>{{ cliente.createAt }}</td>
	<td>
	   <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">editar</button>
	</td>
	<td>
	   <button type="button" name="eliminar" (click)='deletarCliente(cliente)' class="btn btn-danger">deletar</button>
	</td>
  </tr>
 </tbody>
</table>
<paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>
 </div>
</div>
